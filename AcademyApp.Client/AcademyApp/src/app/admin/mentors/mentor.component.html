<div class="container" style="max-width: 95%; margin: auto;" >
    <div class="container" >
        <h2>Mentor List</h2>  
        <p style="color: grey; font-size: 13px;">List of all Mentors</p>
        </div>
        
    <button mat-raised-button color="primary" title="Add" (click)="openDialog(null)" style="margin-left: 94%"><i
        class="material-icons">
        add
      </i>Add</button>
 
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" title="Search">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="mentors"  style="width: 100%" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let item"> {{item.Name}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let item"> {{item.LastName}} </td>
      </ng-container>

      <ng-container matColumnDef="specialty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Specialty </th>
        <td mat-cell *matCellDef="let item"> {{item.Specialty}} </td>
      </ng-container>

      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
        <td mat-cell *matCellDef="let item"> {{item.Telephone}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let item"> {{item.Email}} </td>
      </ng-container>
      <ng-container matColumnDef="yearsOfService">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Years of Service </th>
        <td mat-cell *matCellDef="let item"> {{item.YearsOfService}} </td>
      </ng-container>
      <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let item">  <button mat-raised-button color="primary" (click)="openDialog(item)" title="Edit"><i class="material-icons">
              edit
            </i></button>
          <button mat-raised-button color="warn" (click)="openWarningDialog(item)" title="Delete"><i
              class="material-icons">
              clear
            </i></button> </td>
        </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
