<div class="container" style="max-width: 95%; margin: auto;" >
    <div class="container" >
        <h2>Mentor List</h2>  
        <p style="color: grey; font-size: 13px;">List of all Mentors</p>
        </div>
        
    <button mat-flat-button color="primary" title="Add" (click)="openDialog(null)" style="margin-left: 94%"><i
        class="material-icons">
        add
      </i>Add</button>
 

  <div class="mat-elevation-z1">
    <table mat-table [dataSource]="mentors"  style="width: 100%" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let item"> {{item.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
        <td mat-cell *matCellDef="let item"> {{item.email}} </td>
      </ng-container>

      <ng-container matColumnDef="specialty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Specialty </th>
        <td mat-cell *matCellDef="let item"> {{item.specialty}} </td>
      </ng-container>

      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
        <td mat-cell *matCellDef="let item"> {{item.telephone}} </td>
      </ng-container>

      <ng-container matColumnDef="yearsOfService">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Years of Service </th>
        <td mat-cell *matCellDef="let item"> {{item.yearsOfService}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let item">  <i (click)="openDialog(item)" title="Edit" class="material-icons">
              edit
            </i>

           <i (click)="openWarningDialog(item)" class="material-icons"  title="Delete">
              clear
            </i> </td>
        </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
