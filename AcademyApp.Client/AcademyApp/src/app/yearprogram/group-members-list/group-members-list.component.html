<div class="container">
    <div>
      <mat-icon id="close-icon" style="float:right; cursor: pointer" title="Close" (click)=onCancel()>close</mat-icon>
    </div>
    <div>
        &nbsp;
    </div>

    <div class="mat-elevation-z1">

      <div fxLayout>
        <mat-form-field fxFlex="40%">
          <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>

      <table mat-table [dataSource]="groupmembers" style="width: 100%" matSort matSortStart="desc">
  
        <ng-container matColumnDef="userType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Type </th>
          <td mat-cell *matCellDef="let item"> {{item.userType}} </td>
        </ng-container>
  
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Member </th>
          <td mat-cell *matCellDef="let item"> {{item.fullName}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Actions" style="display: inline-block">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let item">
            <i class="material-icons" (click)="openWarningDialog(item)" title="Remove" style="color: firebrick;">
              clear
            </i>
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay">
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
