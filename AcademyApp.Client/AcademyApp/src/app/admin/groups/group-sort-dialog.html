
<mat-icon id="close-icon" style="float:right; cursor: pointer" title="Close" (click)=onCancel()>close</mat-icon>


<div class="container" style="max-width: 95%; margin: auto;">
        <div class="container">
          <h2>Group Member List</h2>
          <p style="color: grey; font-size: 13px;">List of all Group Members</p>
        </div>
      
        <button mat-raised-button color="primary" title="Add" (click)="openDialog(null)" style="margin-left: 94%;"><i
            class="material-icons">
            add
          </i>Add</button>
      
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" title="Search">
        </mat-form-field>
      
        <div class="mat-elevation-z1">
          <table mat-table [dataSource]="groups" style="width: 100%" matSort matSortStart="desc">
      
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
              <td mat-cell *matCellDef="let item"> {{item.title}} </td>
            </ng-container>
      
      
            <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let item">
                  <i class="material-icons" title="Add Group">
                      group_add
                      </i>
                <i (click)="openDialog(item)" class="material-icons" title="Edit">
                  edit
                </i>
                <i class="material-icons" (click)="openWarningDialog(item)" title="Clear">
                  clear
                </i>
              </td>
            </ng-container>
      
      
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay">
            </tr>
          </table>
      
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
      <div mat-dialog-actions style="float:right">
          <button mat-flat-button title="Cancel" (click)="onCancel()">Cancel</button>
          <button mat-flat-button cdkFocusInitial color="primary" title="OK" (click)="onSubmit()">OK</button>
        </div>
