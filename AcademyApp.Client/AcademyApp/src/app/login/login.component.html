
    <div class="login-container">
      <div class="login-content">
      <app-login-toolbar class="login-toolbar"></app-login-toolbar>
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>Enter your credentials:</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" novalidate (submit)="onSubmit()">

              <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <mat-icon matPrefix>person_outline</mat-icon>
                <input type="text" matInput placeholder="Enter your username" required formControlName="username" autocomplete="off">
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <mat-icon matPrefix>lock_outline</mat-icon>
                <input matInput placeholder="Enter password" required formControlName="password" [type]="hide ? 'password' : 'text'" autocomplete="off">
                <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" style="cursor: pointer;">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </span>
              </mat-form-field>

              <mat-error *ngIf="error" class="error">
                {{ error }}
              </mat-error>

              <button [disabled]="loading" type="submit" mat-raised-button color="primary"  >Login</button>

              <div style="text-align: end;">
                <a mat-button routerLink="/reset" title="Did you forgot your password?" >
                  Forgot Password&nbsp;
                  <mat-icon matSufix>contact_support</mat-icon>
                </a> 
                
              </div>
          </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
