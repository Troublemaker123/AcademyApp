<div class="container" style="max-width: 95%; margin: auto;">
  <div class="container">
    <h2>Subjects List</h2>
    <p style="color: grey; font-size: 13px;">List of all Subjects</p>
  </div>

  <button mat-flat-button color="primary" title="Add" (click)="openDialog(null)" style="margin-left: 94%"><i
      class="material-icons">
      add
    </i>Add</button>


  <div class="mat-elevation-z1">
    <table mat-table [dataSource]="subjects" style="width: 100%" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let item"> {{item.description}} </td>
      </ng-container>

      <ng-container matColumnDef="mentorsList">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mentor </th>
        <td mat-cell *matCellDef="let item">
          <span *ngFor="let mentor of item.mentorsList; let isLast=last">
           {{mentor.fullName}}{{isLast ? '' : ', '}}
          </span></td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let item">  <i (click)="openDialog(item)" title="Edit" class="material-icons">
            edit
          </i>
         <i (click)="openWarningDialog(item)" class="material-icons"  title="Delete">
            clear
          </i> </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
