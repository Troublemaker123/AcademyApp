<div class="container">
 
    <button mat-flat-button color="primary" title="Add" (click)="openDialog(null)" style="margin-left: 94%;">
      <mat-icon>add</mat-icon>
      Add</button>
 
    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="roles" style="width: 100%" matSort matSortStart="desc">
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
          <td mat-cell *matCellDef="let item"> {{item.description}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Actions" style="display: inline-block">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let item">
            <i (click)="openDialog(item)" class="material-icons" title="Edit">
              edit
            </i>
            <i class="material-icons" (click)="openWarningDialog(item)" title="Delete" style="color: firebrick;">
              clear
            </i>
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay">
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons ></mat-paginator>
    </div>
  </div>
