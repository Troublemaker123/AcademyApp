<div class="container" style="max-width: 95%; margin: auto;">
  <div class="container">
    <h2>Subjects List</h2>
    <p style="color: grey; font-size: 13px;">List of all Subjects</p>
  </div>

  <button mat-raised-button color="primary" title="Add" (click)="openDialog(null)" style="margin-left: 94%"><i
      class="material-icons">
      add
    </i>Add</button>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" title="Search">
  </mat-form-field>

  <div class="mat-elevation-z1">
    <table mat-table [dataSource]="subjects" style="width: 100%" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let item"> {{item.description}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let item"> <button mat-raised-button color="primary" (click)="openDialog(item)"
            title="Edit"><i class="material-icons">
              edit
            </i></button>
          <button mat-raised-button color="warn" (click)="openWarningDialog(item)" title="Delete"><i
              class="material-icons">
              clear
            </i></button> </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
