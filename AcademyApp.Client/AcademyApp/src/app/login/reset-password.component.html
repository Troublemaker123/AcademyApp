<div class="login-container">
    <div class="login-content">
        <app-login-toolbar class="login-toolbar"></app-login-toolbar>
        <mat-card>
            <mat-card-header>
                <mat-card-subtitle>Enter your username:</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="resetForm" novalidate (submit)="onSubmit()">
                    <mat-form-field appearance="fill">
                        <mat-label>Username</mat-label>
                        <mat-icon matPrefix>person_outline</mat-icon>
                        <input type="text" matInput placeholder="Enter your username" required formControlName="username" autocomplete="off">
                    </mat-form-field>

                    <mat-error *ngIf="error" class="error">
                      {{ error }}
                    </mat-error>
        
                    <button [disabled]="loading" type="submit" mat-raised-button color="primary">{{ btnText}}</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
