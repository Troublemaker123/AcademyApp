<div class="container" style="max-width: 95%; margin: auto;">
  <div class="container">
    <h2>Groups List</h2>
    <p style="color: grey; font-size: 13px;">List of all Groups</p>
  </div>

  <button mat-flat-button color="primary" title="Add" (click)="openDialog(null)" style="margin-left: 94%;"><i
      class="material-icons">
      add
    </i>Add</button>



  <div class="mat-elevation-z1">
    <table mat-table [dataSource]="groups" style="width: 100%" matSort matSortStart="desc">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let item"> {{item.title}} </td>
      </ng-container>


      <ng-container matColumnDef="Actions" style="display: inline-block">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let item">
            <i class="material-icons" (click)="openGroupDialog(item)" title="Add Group">
                group_add
                </i>
          <i (click)="openDialog(item)" class="material-icons" title="Edit">
            edit
          </i>
          <i class="material-icons" (click)="openWarningDialog(item)" title="Clear">
            clear
          </i>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
