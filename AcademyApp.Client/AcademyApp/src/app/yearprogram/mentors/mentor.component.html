<div class="container" >

  <div>&nbsp;</div>

  <div class="mat-elevation-z1">
    <div fxLayout>
      <mat-form-field fxFlex="20%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    
    <table mat-table [dataSource]="mentors"  style="width: 100%" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let item"> {{item.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let item"> {{item.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
        <td mat-cell *matCellDef="let item"> {{item.email}} </td>
      </ng-container>

      <ng-container matColumnDef="specialty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Specialty </th>
        <td mat-cell *matCellDef="let item"> {{item.specialty}} </td>
      </ng-container>

      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </th>
        <td mat-cell *matCellDef="let item"> {{item.telephone}} </td>
      </ng-container>

      <ng-container matColumnDef="yearsOfService">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Years of Service </th>
        <td mat-cell *matCellDef="let item"> {{item.yearsOfService}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>                    
          <td mat-cell *matCellDef="let item">  
            <i (click)="openGroupDialog(item)" class="material-icons"  title="Add to Group" style="color: orange">
              group_add
              </i>

            <i (click)="openDialog(item)" title="Edit" class="material-icons">
              edit
            </i>

           <i (click)="openWarningDialog(item)" class="material-icons"  title="Delete" style="color: firebrick;">
              clear
            </i> </td>
        </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay">
      </tr>
    </table>

    <mat-paginator [length]="100"
      [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
