
<div class="container-academy-program" style="max-width: 95%; margin: auto;">
  <div class="container">
    <h2>Academy Program List</h2>
    <p style="color: grey; font-size: 13px;">List of all Academy Programs</p>
  </div>

  <button mat-raised-button color="primary" title="Add" (click)="openDialog(null)" style="margin-left: 94%"><i
      class="material-icons">
      add
    </i>Add</button>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" title="Search">
    </mat-form-field>

    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="programs" style="width: 100%" matSort>

        <ng-container matColumnDef="created_by">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
          <td mat-cell *matCellDef="let item"> {{item.created_by}} </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
          <td mat-cell *matCellDef="let item"> {{item.startDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
          <td mat-cell *matCellDef="let item"> {{item.endDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="isCurrent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Current </th>
          <td mat-cell *matCellDef="let item"> {{item.isCurrent}} </td>
        </ng-container>
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let item"> 
              <i (click)="openDialog(item)" title="Edit" class="material-icons">
                edit
              </i>

             <i (click)="openWarningDialog(item)" class="material-icons"  title="Delete">
                clear
              </i> </td>
        </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay">
  </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
