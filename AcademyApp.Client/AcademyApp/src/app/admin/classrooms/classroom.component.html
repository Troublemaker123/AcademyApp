<div class="container">

    <button mat-flat-button color="primary" title="Add" (click)="openDialog(null)" style="margin-left: 94%;">
      <mat-icon>add</mat-icon>
      Add</button>

    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="classrooms" style="width: 100%" matSort matSortStart="desc">
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Classroom Name </th>
          <td mat-cell *matCellDef="let item"> {{item.name}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
            <td mat-cell *matCellDef="let item"> {{item.location}} </td>
          </ng-container>
  
        <ng-container matColumnDef="actions" >
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let item"> <i (click)="openDialog(item)" class="material-icons" title="Edit">
              edit
            </i>
            <i class="material-icons" (click)="openWarningDialog(item)" title="Delete" style="color: firebrick;">
              clear
            </i> </td>
        </ng-container>
  
        <ng-container matColumnDef="locationmap">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let item">
            <i  class="material-icons" title="See location" style="color: firebrick;">
              pin_drop
            </i>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay">
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons ></mat-paginator>
    </div>
  </div>
