<mat-icon id="close-icon" title="Close" style="float:right; cursor: pointer" (click)=onCancel()>close</mat-icon>
<h1 mat-dialog-title>Warning!</h1>

<div mat-dialog-content class="mat-typography">
    <p>Are you sure you want to delete? </p>
</div>

<div mat-dialog-actions class="mat-dialog-actions">
    <button mat-button title="Cancel" (click)="onCancel()">Cancel</button>
    <button mat-flat-button title="Delete" cdkFocusInitial color="warn" (click)="onDelete()">Delete</button>
</div>
