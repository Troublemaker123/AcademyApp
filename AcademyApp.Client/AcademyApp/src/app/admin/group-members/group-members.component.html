<mat-icon id="close-icon" style="float:right; cursor: pointer" title="Close" (click)=onCancel()>close</mat-icon>

<div class="container" style="max-width: 95%; margin: auto;">
    <div class="container">
      <h2>Group Members List</h2>
      <p style="color: grey; font-size: 13px;">List of all group members</p>
    </div>
  
    <button mat-flat-button color="primary" title="Add" (click)="openDialog(null)" style="margin-left: 94%;"><i
        class="material-icons">
        add
      </i>Add</button>
  

  
    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="groupMembers" style="width: 100%" matSort matSortStart="desc">
  
        
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
          <td mat-cell *matCellDef="let item"> {{item.fullName}} </td>
        </ng-container>


        <ng-container matColumnDef="userType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Type </th>
          <td mat-cell *matCellDef="let item"> {{item.userType}} </td>
        </ng-container>


        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let item">
             <i
             (click)="openWarningDialog(item)" title="Delete"
                class="material-icons">
                clear
              </i>
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay">
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  <div mat-dialog-actions style="float:right">
    <button mat-flat-button title="Cancel" (click)="onCancel()">Cancel</button>
    <button mat-flat-button cdkFocusInitial color="primary" title="OK" (click)="onSubmit()">OK</button>
  </div>
