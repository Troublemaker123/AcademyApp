<div class="container">

    <button mat-flat-button color="primary" title="Add" (click)="openDialog(null)" style="margin-left: 94%;">
      <mat-icon>add</mat-icon>
      Add</button>
  
    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="categories" style="width: 100%" matSort matSortStart="desc">
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Name </th>
          <td mat-cell *matCellDef="let item"> {{item.name}} </td>
        </ng-container>

        <ng-container matColumnDef="subcategories">
            <th mat-header-cell *matHeaderCellDef > Sub-categories </th>
            <td mat-cell *matCellDef="let item"> 
                <span *ngFor="let sub of item.subCategories" class="mat-flat-button" 
                      style="background-color: skyblue; color: snow; display:inline-block; margin-right: 5px;">
                    {{ sub.name }}
                    <i (click)="openDeleteSubcategory(sub)" class="material-icons" 
                    title="Remove {{sub.name}}" style="font-size: medium; color: orangered;">
                        delete
                    </i>
                </span>    
               
            </td>
          </ng-container>
      
        <ng-container matColumnDef="Actions" style="display: inline-block">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let item">
              <i class="material-icons" (click)="openSubCategoryDialog(item)" title="Add Subcategory" style="color:skyblue">
                post_add
              </i>
            <i (click)="openDialog(item)" class="material-icons" title="Edit">
              edit
            </i>
            <i class="material-icons" (click)="openWarningDialog(item)" title="Delete" style="color: firebrick;">
              clear
            </i>
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay">
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
